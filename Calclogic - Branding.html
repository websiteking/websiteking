<script>

setInterval(function() {

	aantalfeedbackronde = document.getElementById("aantal-feedbackrondes-branding").value;

	document.getElementById("feedbackronde-aantal-branding").innerHTML = aantalfeedbackronde + "x Feedback ronde";

	document.getElementById("feedbackronde-prijs-branding").innerHTML = aantalfeedbackronde * 85;

	if (aantalfeedbackronde == 0){
		document.getElementById("branding-feedbackronde").style.display = "none";
	}
	else {
		document.getElementById("branding-feedbackronde").style.display = "flex";
	}


	var completebrandingprijs = 3500;
	var logoprijs = 1100;
	var huisstijlprijs = 1300;
	var copywritingprijs = 800;
	var briefpapierprijs = 800;
	var verpakkingenprijs = 800;

	if (document.getElementById("branding-complete-branding").checked == true){
	 document.getElementById("completebranding-prijs").innerHTML = completebrandingprijs;
	  document.getElementById("branding-complete-branding-totaal").style.display = "flex";
	}
	else {
		document.getElementById("completebranding-prijs").innerHTML = 0;
		document.getElementById("branding-complete-branding-totaal").style.display = "none";
	}

	if (document.getElementById("branding-logo").checked == true){
	 document.getElementById("logo-prijs").innerHTML = logoprijs;
	 document.getElementById("branding-logo-totaal").style.display = "flex";
	}
	else {
		document.getElementById("logo-prijs").innerHTML = 0;
		document.getElementById("branding-logo-totaal").style.display = "none";
	}

	if (document.getElementById("branding-huisstijl").checked == true){
	 document.getElementById("huisstijl-prijs").innerHTML = huisstijlprijs;
	 document.getElementById("branding-huisstijl-totaal").style.display = "flex";
	}
	else {
		document.getElementById("huisstijl-prijs").innerHTML = 0;
		document.getElementById("branding-huisstijl-totaal").style.display = "none";
	}

	if (document.getElementById("branding-copywriting").checked == true){
	 document.getElementById("copywriting-prijs").innerHTML = copywritingprijs;
	 document.getElementById("branding-copywriting-totaal").style.display = "flex";
	}
	else {
		document.getElementById("copywriting-prijs").innerHTML = 0;
		document.getElementById("branding-copywriting-totaal").style.display = "none";
	}

	if (document.getElementById("branding-briefpapier").checked == true){
	 document.getElementById("briefpapier-prijs").innerHTML = briefpapierprijs;
	 document.getElementById("branding-briefpapier-totaal").style.display = "flex";
	}
	else {
		document.getElementById("briefpapier-prijs").innerHTML = 0;
		document.getElementById("branding-briefpapier-totaal").style.display = "none";
	}

	if (document.getElementById("branding-verpakkingen").checked == true){
	 document.getElementById("verpakkingen-prijs").innerHTML = verpakkingenprijs;
	 document.getElementById("branding-verpakking-totaal").style.display = "flex";
	}
	else {
		document.getElementById("verpakkingen-prijs").innerHTML = 0;
		document.getElementById("branding-verpakking-totaal").style.display = "none";
	}


	}, 1000);

</script>

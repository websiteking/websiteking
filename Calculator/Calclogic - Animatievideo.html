<script>


setInterval(function() {

	animatiemultiplier = document.getElementById("aantal-min-animatievideo").value

	var promotieanimatie = 0;
	var productanimatie = 0;
	var explaineranimatie = 0;
	var traileranimatie = 0;

	var animatiescript = 0;

	var typeanimatie = 0;

	if (document.getElementById("animatie-promotievideo").checked == true){
	 promotieanimatie = 2000;
	 document.getElementById("animatievideo-promotie-totaal").style.display = "flex";
	}
	else {
	 promotieanimatie = 0;
	 document.getElementById("animatievideo-promotie-totaal").style.display = "none";
	}

	if (document.getElementById("animatie-productvideo").checked == true){
	  productanimatie = 2000;
		 document.getElementById("animatievideo-product-totaal").style.display = "flex";
	}
	else {
		productanimatie = 0;
		document.getElementById("animatievideo-product-totaal").style.display = "none";
	}

	if (document.getElementById("animatie-explainervideo").checked == true){
	 explaineranimatie = 2000;
	  document.getElementById("animatievideo-explainer-totaal").style.display = "flex";
	}
	else {
	 explaineranimatie = 0;
	 document.getElementById("animatievideo-explainer-totaal").style.display = "none";
	}

	if (document.getElementById("animatie-trailervideo").checked == true){
	 traileranimatie = 2000;
		document.getElementById("animatievideo-trailer-totaal").style.display = "flex";
	}
	else {
	 traileranimatie = 0;
	 document.getElementById("animatievideo-trailer-totaal").style.display = "none";
	}

	if (document.getElementById("animatie-script-door-websiteking").checked == true){
	 animatiescript = 300;
	}
	else {
	 animatiescript = 0;
	}

	if (document.getElementById("animatie-3d-video").checked == true){
	 typeanimatie = 750;
	}
	else {
	 typeanimatie = 0;
	}
	
	document.getElementById("promotievideo-animatie-prijs").innerHTML = promotieanimatie * animatiemultiplier;
	document.getElementById("productvideo-animatie-prijs").innerHTML = productanimatie * animatiemultiplier;
	document.getElementById("explainer-animatie-prijs").innerHTML = explaineranimatie * animatiemultiplier;
	document.getElementById("trailervideo-animatie-prijs").innerHTML = traileranimatie * animatiemultiplier;

	document.getElementById("animatie-totaal").innerHTML = ((promotieanimatie + productanimatie + explaineranimatie + traileranimatie) * animatiemultiplier) + animatiescript + typeanimatie;

	}, 1000);

</script>

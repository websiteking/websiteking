<script>


setInterval(function() {

	fotomultiplier = document.getElementById("aantal-fotos").value;

	var locatie = 0;
	var team = 0;
	var product = 0;

	if (document.getElementById("foto-locatie").checked == true){
	 locatie = 200;
	 document.getElementById("foto-locatie-totaal").style.display = "flex";
	}
	else {
	 locatie = 0;
	 document.getElementById("foto-locatie-totaal").style.display = "none";
	}

	if (document.getElementById("foto-team").checked == true){
	  team = 200;
		 document.getElementById("foto-team-totaal").style.display = "flex";
	}
	else {
		team = 0;
		document.getElementById("foto-team-totaal").style.display = "none";
	}

	if (document.getElementById("foto-product").checked == true){
	 product = 200;
	  document.getElementById("foto-product-totaal").style.display = "flex";
	}
	else {
	 product = 0;
	 document.getElementById("foto-product-totaal").style.display = "none";
	}

	document.getElementById("locatie-fotos-prijs").innerHTML = locatie * fotomultiplier;
	document.getElementById("team-fotos-prijs").innerHTML = team * fotomultiplier;
	document.getElementById("product-fotos-prijs").innerHTML = product * fotomultiplier;
	
	document.getElementById("fotos-totaal").innerHTML = (locatie + team + product) * fotomultiplier;

	}, 1000);

</script>

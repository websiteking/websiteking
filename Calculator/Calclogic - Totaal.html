<script>

setInterval(function() {

  var offertetotaal = 0;

  if (document.getElementById("check-opzoek-website").checked == true){
    offertetotaal +=
    parseFloat(document.getElementById("webpaginas-prijs").innerHTML) +
    parseFloat(document.getElementById("cms-paginas-prijs").innerHTML) +
    parseFloat(document.getElementById("feedbackronde-prijs").innerHTML);
  }

  if (document.getElementById("check-opzoek-branding").checked == true){
    offertetotaal +=
    parseFloat(document.getElementById("completebranding-prijs").innerHTML) +
    parseFloat(document.getElementById("logo-prijs").innerHTML) +
    parseFloat(document.getElementById("huisstijl-prijs").innerHTML) +
    parseFloat(document.getElementById("copywriting-prijs").innerHTML) +
    parseFloat(document.getElementById("briefpapier-prijs").innerHTML) +
    parseFloat(document.getElementById("verpakkingen-prijs").innerHTML) +
    parseFloat(document.getElementById("feedbackronde-prijs-branding").innerHTML);
  }

  if (document.getElementById("foto-video-fotoshoot").checked == true && document.getElementById("check-opzoek-foto-video").checked == true){
    offertetotaal +=
    parseFloat(document.getElementById("fotos-totaal").innerHTML);
  }

  if (document.getElementById("foto-video-videoshoot").checked == true && document.getElementById("check-opzoek-foto-video").checked == true){
    offertetotaal +=
    parseFloat(document.getElementById("videos-totaal").innerHTML);
  }

  if (document.getElementById("foto-video-animatie").checked == true && document.getElementById("check-opzoek-foto-video").checked == true){
    offertetotaal +=
    parseFloat(document.getElementById("animatie-totaal").innerHTML);
  }


  if (document.getElementById("check-opzoek-marketing").checked == true){
    offertetotaal +=
    parseFloat(document.getElementById("seo-prijs").innerHTML) +
    parseFloat(document.getElementById("googleads-prijs").innerHTML) +
    parseFloat(document.getElementById("influencermarketing-prijs").innerHTML) +
    parseFloat(document.getElementById("socialmediaads-prijs").innerHTML);
  }


 document.getElementById("offerte-totaalbedrag").innerHTML = offertetotaal;
 document.getElementById("offerte-totaal").value = offertetotaal;


	}, 1001);

</script>
